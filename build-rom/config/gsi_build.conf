
# GSI Build Configuration

# This file defines parameters for the Android GSI build process.

# Target Architecture (e.g., arm64, x86_64)
TARGET_ARCH="x86_64"

# Android Version (e.g., 13, 14)
ANDROID_VERSION="14"

# Build Type (e.g., user, userdebug, eng)
BUILD_TYPE="userdebug"

# GSI Size in MB (approximate, will be adjusted by script)
DEFAULT_GSI_SIZE_MB=4096

# Debian Release for debootstrap (e.g., bookworm, sid)
DEBIAN_RELEASE="bookworm"

# Mirror for debootstrap
DEBOOTSTRAP_MIRROR="http://deb.debian.org/debian/"
