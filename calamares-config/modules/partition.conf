
# Calamares Partitioning Module Configuration

--- # YAML header

# autoPartition: true # Set to true for automatic partitioning options
# defaultScheme: "gpt" # "gpt" or "mbr"
# defaultFileSystem: "ext4"

# Optional: Define default mount points for automatic partitioning
# defaultMountPoints:
#     - { mountPoint: "/boot/efi", fsType: "vfat", size: "512M" }
#     - { mountPoint: "/", fsType: "ext4", size: "auto" }
#     - { mountPoint: "/home", fsType: "ext4", size: "auto" }
#     - { mountPoint: "swap", fsType: "swap", size: "auto" }

# Enable or disable specific partitioning operations
operations:
    createPartition: true
    deletePartition: true
    resizePartition: true
    formatPartition: true
    editMountPoint: true

# Optional: Hide specific filesystems from the user
# hideFilesystems:
#     - "vfat"
