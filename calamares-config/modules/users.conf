
# Calamares Users Module Configuration

--- # YAML header

allowRootLogin: false
allowGuestLogin: false

# Default username and password settings
defaultUsername: "infini"
# defaultPassword: "infinix" # NOT RECOMMENDED FOR PRODUCTION

# Optional: Require password for root
# requireRootPassword: true

# Optional: Allow user to choose shell
# allowShellSelection: true
# defaultShell: "/bin/bash"

# Optional: Default groups for new users
defaultGroups:
    - "users"
    - "wheel"
    - "storage"
    - "power"
    - "audio"
    - "video"

# Optional: Enable autologin for the created user
# autoLogin: true
